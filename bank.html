<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
     <header>
    <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Mooney</span></h1>
 </header>
 <main>
     <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
            <div class="bg-green-400 p-8 text-white rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2  class="text-5xl">$<span id="deposite-total">00</span> </h2>
            
            </div>
            <div class="bg-yellow-500 p-8 text-white rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2  class="text-5xl">$ <span id="withdrawTotal">00</span></h2>
            
            </div>
            <div class="bg-violet-500 p-8 text-white rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2  class="text-5xl">$ <span id="balance-total">1240</span></h2>
            
            </div>
            
        </div>

     </section>

     <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-fuchsia-400 p-8 text-white rounded-xl">
                <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
              
                    <input id="deposit-field" class="w-9/12 block mb-3 px-3 text-black" type="text" name=""  placeholder="$ you want to Deposit">
                    
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg" id="btn-submited">Deposit</button>
                
               
            
            </div>
            <div class="bg-sky-300 p-8 text-white rounded-xl">
                <h4 class="text-2xl mb-3">Please Withdraw</h4>
               <input id="withdraw-field" class="block w-9/12  px-3 mb-2 text-black" type="text" placeholder="$Amount you want to withdraw">
               <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg ">Withdraw</button>
            
            </div>
            
            
        </div>
     </section>
 </main>
 <script src="submitte.js"></script>
 <script src="withdraw.js"></script>
</body>
</html>
